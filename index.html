<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片懒加载</title>
	<link rel="stylesheet" href="./css/lazyLoad.css">
</head>
<body>
	<div id="app">
		<div class="img-area">
		<img class="photo" src="" alt="" data-role="LazyLoad"  data-src="./img/2b.png" >
	    </div>
		<div class="img-area">
		<img class="photo" src="" alt="" data-role="LazyLoad" data-src="./img/3b.png" >
		</div>
		<div class="img-area">
		<img class="photo" src="" alt="" data-role="LazyLoad" data-src="./img/4b.png" >
		</div>
		<div class="img-area">
		<img class="photo" src="" alt="" data-role="LazyLoad" data-src="./img/5b.png" >
		</div>
		<div class="img-area">
		<img class="photo" src="" alt="" data-role="LazyLoad" data-src="./img/6b.png" >
		</div>
		<div class="img-area">
		<img class="photo" src="" alt="" data-role="LazyLoad" data-src="./img/7b.png" >
		</div>
	</div>
	<script src="js/lazyLoad.js"></script>
	<script>
		var lazyLoad = new LazyLoad({
			top: 80,
			delay: 100
		});
	</script>
</body>
</html>
